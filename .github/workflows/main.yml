    - name: Check Tag for release
      id: check-tag
      run: |
        if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo ::set-output name=isrel::true
        fi
        if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+-.*$ ]]; then
            echo ::set-output name=ispre::true
        fi

    - name: Release build on automatic_release_tag
      uses: "marvinpinto/action-automatic-releases@v1.2.1"
      if: steps.check-tag.outputs.isrel == 'true' || steps.check-tag.outputs.ispre == 'true'
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        #draft: true
        prerelease: ${{ steps.check-tag.outputs.ispre }}
        files: |
          .pio/build/default/firmware.bin
